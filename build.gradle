plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api "com.google.code.gson:gson:2.10"
}

group = 'com.training'
version = '1.0-SNAPSHOT'
description = 'java-training'
java.toolchain {
    languageVersion.set(JavaLanguageVersion.of(21))
}
